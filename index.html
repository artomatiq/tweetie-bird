<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/visual/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <title>Tweetie Bird</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>

<body>
    <div class="background">
        <img src="./assets/visual/bird.png" alt="Tweetie Bird" class="bird" id="bird-image" />
        <div class="start-message">
            Tweety Bird:
            <h2>The X-scape</h2>
            <br />
            <h3>Press Enter to Start</h3>
        </div>
        <div class="score">
            <span class="score-message">Score: </span>
            <span class="score-value">0</span>
            <div>
                <span class="high-score-play">High: 0</span>
            </div>
        </div>
        <div class="game-over">
            <h1>Game Over</h1>
            <br />
            <h2 class="final-score">Your Score: </h2>
            <h2 class="high-score-crash">High Score: 0</h2>
            <br />
            <h2>Press Enter To Restart</h2>
        </div>
        <div class="ready-message">
            <h1>Use Space to Jump</h1>
        </div>

        <div class="ships" id="ships1">
            <div class="top">
                <img src="./assets/visual/rocket-down.PNG" id="ship-up"/>
                <div class="boundary-up" id="bounds-up"></div>
            </div>

            <div class="ship-gap">
            </div>

            <div class="bottom">
                <img src="./assets/visual/rocket-up.PNG" id="ship-down"/>
                <div class="boundary-down" id="bounds-down"></div>
            </div>
        </div>

</body>

</html>
