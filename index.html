<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/visual/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <title>Tweetie Bird</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>

<body>
    <div class="background">
        <img src="./assets/visual/bird.png" alt="Tweetie Bird" class="bird" id="normal-bird" />
        <div class="start-message">
            Press Enter To Start
            <br />
            <br />
            Use Space To Jump
        </div>
        <div class="score">
            <span class="score-message">Score: </span>
            <span class="score-value">0</span>
        </div>
        <div class="game-over">
            <h1>Game Over</h1>
            <br />
            <h2>Press Enter To Restart</h2>
        </div>

        <div class="ships">
            <div class="top">
                <img src="./assets/visual/rocket-down.PNG" id="ship-1-up"/>
                <div class="ship-boundary" id="ship1-bounds-up"></div>
            </div>

            <div class="ship-gap">
            </div>

            <div class="bottom" id="ships-bottom">
                <img src="./assets/visual/rocket-up.PNG" id="ship-1-down"/>
                <div class="ship-boundary" id="ship1-bounds-down"></div>
            </div>
            
        </div>

</html>
